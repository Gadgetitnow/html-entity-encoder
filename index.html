<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>HTML Encoder | Jesse DevUtils</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen font-sans">
    <nav class="bg-slate-800 border-b border-slate-700 p-4 mb-8">
        <div class="max-w-6xl mx-auto flex flex-wrap gap-4 text-sm font-medium">
            <span class="text-slate-400 mr-2 uppercase">My Tools:</span>
            <a href="https://jesse-dev-utils.netlify.app" class="text-teal-400 hover:text-white transition">JSON &rarr; TS</a>
            <a href="https://jesse-svg-utils.netlify.app" class="text-teal-400 hover:text-white transition">SVG &rarr; Tailwind</a>
            <a href="#" class="text-white border-b-2 border-amber-500">HTML Encoder</a>
            <a href="https://jesse-css-utils.netlify.app" class="text-teal-400 hover:text-white transition">PX &rarr; REM</a>
            <a href="https://jesse-lorem-utils.netlify.app" class="text-teal-400 hover:text-white transition">Dev Lorem</a>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto px-8">
        <h1 class="text-3xl font-bold text-amber-400 mb-2">HTML Entity Encoder</h1>
        <p class="text-slate-400 mb-8 text-left">Safely encode characters for web development.</p>
        <textarea id="input" class="w-full h-40 bg-slate-800 p-4 rounded mb-4 border border-slate-700 outline-none focus:ring-2 focus:ring-amber-500" placeholder="Type characters here..."></textarea>
        <textarea id="output" readonly class="w-full h-40 bg-slate-950 p-4 rounded border border-slate-800 text-amber-200" placeholder="Result..."></textarea>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        input.addEventListener('input', () => {
            output.value = input.value.replace(/[\u00A0-\u9999<>\&]/g, (i) => `&#${i.charCodeAt(0)};`);
        });
    </script>
</body>
</html>
